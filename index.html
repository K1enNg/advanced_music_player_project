<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/dda3fa48a6.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Advanced Music Player</title>
</head>
<body>
    <h1>HarmonyHub</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Sound of Silence</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="music/SoundOfSilence.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="images/SoundOfSilence.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fa-solid fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
